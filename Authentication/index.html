<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login / Sign Up Form</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="./src/main.css">
</head>
<body>
    <div class="container">
        <form class="form" id="login">
            <h1 class="form__title">Bank Simulation: Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus id="login_email" placeholder="Email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus id="login_password"  placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Continue</button> <! remove onClick>
            <p class="form__text">
                <a class="form__link" href="./" id="linkCreateAccount">Don't have an account? Create account</a>
            </p>
        </form>
        <form class="form form--hidden" id="createAccount">
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="email" id="create_email"  class="form__input" autofocus placeholder="Email Address">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" id="create_password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" id="create_password_confirm" class="form__input" autofocus placeholder="Confirm password">
                <div class="form__input-error-message"></div>
            </div>
			<div class="form__input-group">
                <input type="text" id="create_first" class="form__input" autofocus placeholder="First Name">
                <div class="form__input-error-message"></div>
            </div>
			<div class="form__input-group">
                <input type="text" id="create_last" class="form__input" autofocus placeholder="Last Name">
                <div class="form__input-error-message"></div>
            </div>
			<div class="form__input-group">
                <input type="tel" id="create_phone" name="phone" class="form__input" autofocus placeholder="Phone Number (XXX-XXX-XXXX)" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                <div class="form__input-error-message"></div>
            </div>
			<div class="form__input-group">
                <input type="password" id="create_ssn" class="form__input" autofocus placeholder="Last 4 Digits of SSN" pattern="[0-9]{4}">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit" >Continue</button>
            <p class="form__text">
                <a class="form__link" href="./" id="linkLogin">Already have an account? Sign in</a>
            </p>
        </form>
    </div>
    <script src="./src/main.js"></script>
</body>
